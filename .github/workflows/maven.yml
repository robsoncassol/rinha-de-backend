name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # Login against a Docker registry except on PR
    # https://hub.docker.com/repository/docker/robsoncassol/rinha-de-backend/
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build the Docker image
      run:  mvn -Pnative spring-boot:build-image

    - name: rename docker image
      run: docker image tag rinha-de-backend:master robsoncassol/rinha-de-backend:latest

    - name: Docker push
      run: docker push robsoncassol/rinha-de-backend:latest
